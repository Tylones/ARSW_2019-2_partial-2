<head>
    <title>Airports Finder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="js/app.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuGxJBNUuECSKJJhoy41TYZAaSLUCmfFI&callback=app.init"
            type="text/javascript"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Airports Finder</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>


</nav>
<div class="container">

    <h2>Find airports nearby :</h2>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Location name" id="locationInput" style="margin-bottom: 5px">
        <span class="input-group-btn" style="margin-left: 5px">
            <button class="btn btn-primary" type="button" onclick="app.searchAirports()">Search</button>
       </span>
    </div>

    <table class="table table-striped" id="listAirports">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Airport code</th>
            <th scope="col">Aiport name</th>
            <th scope="col">City name</th>
            <th scope="col">Country code</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


    <div id="map" style="height: 100%; display: none">

    </div>
</body>
